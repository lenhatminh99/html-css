<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BT22</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="exam22 clearfix">
    <h1>CONTACT US</h1>
    <div id="left">
    <h2>Contact Info</h2>
      <ul class="exam-list">
        <li>
          <i class="fa-solid fa-location-crosshairs"></i>
          321 Awesome Street<br>New York, NY 17022
        </li>
        <li>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <a href="mailto:info@companyname.com"> info@companyname.com</a>
        </li>
        <li>
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+1 800 123 1234"> +1 800 123 1234</a>
        </li>
      </ul>
    </div>
    <div id="right">
    <h2>Having Any Query! Or Book an appointment</h2>
      <form action="#" method="get" id="exam-form">
        <p><input type="text" name="username" placeholder="Your Name"></p>
        <p><input type="email" name="email" placeholder="Your Email"></p>
        <p><input type="text" name="subject" placeholder="Your Subject"></p>
        <p><textarea name="subject" placeholder="Message"></textarea></p>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
